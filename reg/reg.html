<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script type="text/javascript" src="../Public/Js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../Public/Js/angular.min.js"></script>
    <script type="text/javascript" src="../Public/Js/check.js"></script>
    <script type="text/javascript" src="../Public/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Public/Css/common.css">
</head>
<body>
    <div class="wrap" ng-app="myApp" ng-controller="myCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">用户注册</div>
            <div class="panel-body">
                <form class="form-horizontal" name="myForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">注册名称：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="name" ng-model="name" placeholder="请输入注册名称" required>
                            <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                                <span ng-show="myForm.name.$error.required">用户名是必须的。</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">注册密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password" ng-model="password" placeholder="请输入注册密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码：</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password1" ng-model="password1" placeholder="请输入确认密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">电子邮箱：</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" name="email" ng-model="email" placeholder="请输入电子邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">密保问题：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="question" ng-model="question"  placeholder="请输入密保问题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">密保答案：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="answer" ng-model="answer" placeholder="请输入密保答案">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">真是姓名：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="realname" ng-model="realname"  placeholder="请输入真是姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="birthday" ng-model="birthday"  placeholder="请输入出生日期">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="telephone" ng-model="telephone" placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">QQ号码：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="qq" ng-model="qq"  placeholder="请输入QQ号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住密码
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">注&nbsp;&nbsp;册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
